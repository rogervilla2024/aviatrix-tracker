<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aircraftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#skyGradient)" />

  <!-- Cloud accents -->
  <ellipse cx="25" cy="70" rx="12" ry="6" fill="white" opacity="0.3" />
  <ellipse cx="75" cy="65" rx="10" ry="5" fill="white" opacity="0.25" />
  <ellipse cx="60" cy="80" rx="15" ry="7" fill="white" opacity="0.2" />

  <!-- Aircraft -->
  <g transform="translate(50, 50) rotate(-30) translate(-50, -50)">
    <!-- Fuselage -->
    <path d="M50 20 L55 35 L55 70 L50 80 L45 70 L45 35 Z" fill="url(#aircraftGradient)" />

    <!-- Wings -->
    <path d="M45 45 L15 55 L15 60 L45 55 Z" fill="url(#aircraftGradient)" />
    <path d="M55 45 L85 55 L85 60 L55 55 Z" fill="url(#aircraftGradient)" />

    <!-- Tail Wings -->
    <path d="M45 68 L30 75 L30 78 L45 73 Z" fill="url(#aircraftGradient)" />
    <path d="M55 68 L70 75 L70 78 L55 73 Z" fill="url(#aircraftGradient)" />

    <!-- Tail Fin -->
    <path d="M48 65 L50 75 L52 65 L50 55 Z" fill="#0ea5e9" />

    <!-- Cockpit -->
    <ellipse cx="50" cy="28" rx="4" ry="6" fill="#0c4a6e" opacity="0.7" />

    <!-- Engine glow -->
    <ellipse cx="50" cy="82" rx="3" ry="5" fill="#f59e0b" opacity="0.8" />
    <ellipse cx="50" cy="85" rx="2" ry="3" fill="#fbbf24" opacity="0.6" />
  </g>

  <!-- Border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#0284c7" stroke-width="2" opacity="0.5" />
</svg>
